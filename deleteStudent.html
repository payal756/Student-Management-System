<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Student </title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #3498db;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Delete Student</h2>
  <form action="DeleteStudentServlet" method="post">
    <label for="email">Enter Email or ID</label>
    <input type="text" name="identifier" id="identifier" placeholder="e.g., student@example.com or 101" required>

    <button type="submit">Delete Student</button>
  </form>
  <div class="back">
    <a href="index.html">‚Üê Back to Dashboard</a>
  </div>
</div>

</body>
</html>
